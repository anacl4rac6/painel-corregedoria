<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Corregedoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --background-light: #f4f4f5; /* zinc-100 */
            --foreground-light: #18181b; /* zinc-900 */
            --card-light: #ffffff;
            --border-light: #e4e4e7; /* zinc-200 */
            --input-light: #fafafa; /* zinc-50 */

            --background-dark: #09090b; /* zinc-950 */
            --foreground-dark: #fafafa; /* zinc-50 */
            --card-dark: #18181b; /* zinc-900 */
            --border-dark: #27272a; /* zinc-800 */
            --input-dark: #27272a; /* zinc-800 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--foreground-light);
            transition: background-color 0.3s, color 0.3s;
        }
        .dark body {
            background-color: var(--background-dark);
            color: var(--foreground-dark);
        }
        .card {
            background-color: var(--card-light);
            border: 1px solid var(--border-light);
        }
        .dark .card {
            background-color: var(--card-dark);
            border-color: var(--border-dark);
        }
        .input-field {
            background-color: var(--input-light);
            border: 1px solid var(--border-light);
        }
        .dark .input-field {
            background-color: var(--input-dark);
            border-color: var(--border-dark);
            color: var(--foreground-dark);
        }
        .btn-primary {
            background-color: #2563eb; color: white;
        }
        .btn-secondary {
            background-color: #4b5563; color: white;
        }
        .btn-danger {
            background-color: #dc2626; color: white;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--border-light); }
        .dark ::-webkit-scrollbar-track { background: var(--border-dark); }
        ::-webkit-scrollbar-thumb { background: #a1a1aa; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #52525b; }
        ::-webkit-scrollbar-thumb:hover { background: #71717a; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #71717a; }

        /* Modal styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 40;
        }
        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Tela de Login -->
    <div id="login-screen" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 card rounded-lg shadow-lg">
            <div class="text-center">
                <i class="fas fa-shield-halved text-5xl text-blue-600"></i>
                <h1 class="text-2xl font-bold mt-4">Painel da Corregedoria</h1>
                <p class="text-zinc-500 dark:text-zinc-400">Acesso restrito</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="text-sm font-medium">Usuário (Email)</label>
                    <input type="email" id="email" required class="w-full px-3 py-2 mt-1 rounded-md input-field focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="seu.email@policia.gov" value="corregedor@policia.gov">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium">Senha</label>
                    <input type="password" id="password" required class="w-full px-3 py-2 mt-1 rounded-md input-field focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                </div>
                <button type="submit" id="login-submit-btn" class="w-full py-2 font-semibold rounded-md btn-primary hover:bg-blue-700 transition-colors flex items-center justify-center disabled:bg-zinc-400 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-spinner fa-spin mr-2"></i>
                    Aguardando Conexão...
                </button>
            </form>
            <p id="login-error" class="text-sm text-center text-red-500"></p>
        </div>
    </div>

    <!-- Painel Principal -->
    <div id="main-panel" class="hidden">
        <div class="flex h-screen">
            <!-- Sidebar -->
            <aside class="w-64 card flex-shrink-0 flex flex-col">
                <div class="h-16 flex items-center justify-center border-b border-zinc-200 dark:border-zinc-800">
                    <i class="fas fa-shield-halved text-2xl text-blue-600 mr-2"></i>
                    <h1 class="text-lg font-bold">Corregedoria</h1>
                </div>
                <nav class="flex-1 p-4 space-y-2">
                    <a href="#" data-target="dashboard" class="nav-link flex items-center px-4 py-2 rounded-md bg-blue-600 text-white"><i class="fas fa-chart-pie w-6"></i> Dashboard</a>
                    <a href="#" data-target="register-complaint" class="nav-link flex items-center px-4 py-2 rounded-md hover:bg-zinc-200 dark:hover:bg-zinc-800"><i class="fas fa-file-pen w-6"></i> Registrar Denúncia</a>
                    <a href="#" data-target="history" class="nav-link flex items-center px-4 py-2 rounded-md hover:bg-zinc-200 dark:hover:bg-zinc-800"><i class="fas fa-history w-6"></i> Histórico</a>
                    <a href="#" data-target="disciplinary-action" class="nav-link flex items-center px-4 py-2 rounded-md hover:bg-zinc-200 dark:hover:bg-zinc-800"><i class="fas fa-gavel w-6"></i> Ação Disciplinar</a>
                    <a href="#" data-target="legal-reference" class="nav-link flex items-center px-4 py-2 rounded-md hover:bg-zinc-200 dark:hover:bg-zinc-800"><i class="fas fa-book-open w-6"></i> Artigos da Lei</a>
                    <a href="#" data-target="audit-logs" class="nav-link flex items-center px-4 py-2 rounded-md hover:bg-zinc-200 dark:hover:bg-zinc-800"><i class="fas fa-scroll w-6"></i> Logs de Auditoria</a>
                </nav>
                <div class="p-4 border-t border-zinc-200 dark:border-zinc-800">
                     <div class="flex items-center justify-between mb-2">
                        <span id="user-info" class="text-sm"></span>
                        <button id="logout-button" class="text-zinc-500 hover:text-red-500"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
                    <div class="flex items-center justify-between">
                        <div id="clock" class="text-sm font-mono"></div>
                        <button id="theme-toggle" class="text-lg">
                            <i class="fas fa-sun"></i>
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Conteúdo Principal -->
            <main class="flex-1 p-6 overflow-y-auto">
                <!-- Módulos serão inseridos aqui -->
                <div id="dashboard" class="page-content"></div>
                <div id="register-complaint" class="page-content hidden"></div>
                <div id="history" class="page-content hidden"></div>
                <div id="disciplinary-action" class="page-content hidden"></div>
                <div id="legal-reference" class="page-content hidden"></div>
                <div id="audit-logs" class="page-content hidden"></div>
            </main>
        </div>
    </div>

    <!-- Modal para Detalhes/Edição da Denúncia -->
    <div id="complaint-details-modal" class="modal-backdrop hidden">
        <div id="modal-content-container" class="modal-content w-full max-w-3xl card rounded-lg shadow-lg p-6">
            <!-- Conteúdo do modal será injetado aqui -->
        </div>
    </div>
    
    <!-- Modal de Confirmação Genérico -->
    <div id="confirmation-modal" class="modal-backdrop hidden">
        <div class="modal-content w-full max-w-sm card rounded-lg shadow-lg p-6 text-center">
            <h3 id="confirmation-title" class="text-lg font-bold mb-4"></h3>
            <p id="confirmation-message" class="text-sm text-zinc-600 dark:text-zinc-300 mb-6"></p>
            <div class="flex justify-center gap-4">
                <button id="confirm-btn" class="px-4 py-2 rounded-md font-semibold text-white">Confirmar</button>
                <button id="cancel-btn" class="px-4 py-2 rounded-md font-semibold btn-secondary hover:bg-zinc-600">Cancelar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal de Senha para Ações Críticas -->
    <div id="password-prompt-modal" class="modal-backdrop hidden">
        <div class="modal-content w-full max-w-sm card rounded-lg shadow-lg p-6">
            <h3 class="text-lg font-bold mb-4">Ação Restrita</h3>
            <p class="text-sm text-zinc-600 dark:text-zinc-300 mb-4">Para continuar, por favor, insira a senha de administrador.</p>
            <form id="password-prompt-form">
                <div>
                    <label for="admin-password" class="text-sm font-medium">Senha de Administrador</label>
                    <input type="password" id="admin-password" required class="w-full px-3 py-2 mt-1 rounded-md input-field focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <p id="password-prompt-error" class="text-sm text-red-500 mt-2"></p>
                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" id="password-prompt-cancel" class="px-4 py-2 rounded-md font-semibold btn-secondary hover:bg-zinc-600">Cancelar</button>
                    <button type="submit" class="px-4 py-2 rounded-md font-semibold text-white btn-primary">Confirmar</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Firebase SDKs -->
    <script type="module">
        // Importações do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, doc, updateDoc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Configuração do Firebase com as suas chaves de acesso reais.
        const firebaseConfig = {
          apiKey: "AIzaSyAFtZ4n3oD_SGbt-jVxRttwKAm5pC59Wvg",
          authDomain: "painel-corregedoria-rp.firebaseapp.com",
          projectId: "painel-corregedoria-rp",
          storageBucket: "painel-corregedoria-rp.appspot.com",
          messagingSenderId: "439601546614",
          appId: "1:439601546614:web:b39a89da95e224204ba657"
        };
        
        // Inicialização
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // --- Coleções do Firestore ---
        const denunciasCollectionPath = `artifacts/${firebaseConfig.projectId}/public/data/denuncias`;
        const acoesCollectionPath = `artifacts/${firebaseConfig.projectId}/public/data/acoes_disciplinares`;
        const logsCollectionPath = `artifacts/${firebaseConfig.projectId}/public/data/audit_logs`;
        const denunciasCollection = collection(db, denunciasCollectionPath);
        const acoesCollection = collection(db, acoesCollectionPath);
        const logsCollection = collection(db, logsCollectionPath);

        // --- DADOS LEGAIS ---
        const artigosLegais = {
            "Constituição Federal": {
                "Direitos e Garantias Fundamentais": [
                    { "art": "Art. 5º, caput", "desc": "Garante a todos os direitos fundamentais, estabelecendo a base para a dignidade humana e a cidadania." },
                    { "art": "Art. 5º, II", "desc": "Princípio da Legalidade - Nenhuma ação pode ser considerada crime sem lei anterior que a defina." },
                    { "art": "Art. 5º, III", "desc": "Proibição de tortura e tratamento desumano ou degradante, assegurando a integridade física e moral." },
                    { "art": "Art. 5º, X", "desc": "Inviolabilidade da intimidade, vida privada, honra e imagem, protegendo a esfera pessoal do cidadão." },
                    { "art": "Art. 5º, XI", "desc": "Inviolabilidade de domicílio - A casa é asilo inviolável, com exceções para flagrante, desastre, socorro ou ordem judicial." },
                    { "art": "Art. 5º, LVII", "desc": "Princípio da Presunção de Inocência - Ninguém será considerado culpado até a sentença final." }
                ],
                "Administração Pública e Segurança": [
                    { "art": "Art. 37, caput", "desc": "Princípios da Adm. Pública - Todo agente público deve agir com Legalidade, Impessoalidade, Moralidade, Publicidade e Eficiência." },
                    { "art": "Art. 144, caput", "desc": "Segurança pública como dever do Estado, para preservar a ordem e a segurança de todos." }
                ]
            },
            "Código Penal Militar (Crimes Prop. Militares)": {
                "Crimes Contra a Autoridade ou Disciplina Militar": [
                    { "art": "Art. 149", "desc": "Motim - Reunião de militares agindo contra a autoridade ou recusando obediência." },
                    { "art": "Art. 150", "desc": "Revolta - Motim em que os agentes estão armados." },
                    { "art": "Art. 157", "desc": "Violência contra superior - Praticar violência física contra superior hierárquico." },
                    { "art": "Art. 160", "desc": "Desrespeito a superior - Desrespeitar superior diante de outro militar." },
                    { "art": "Art. 163", "desc": "Recusa de obediência - Recusar-se a obedecer a ordem do superior sobre matéria de serviço." },
                ],
                "Crimes Contra o Serviço e o Dever Militar": [
                    { "art": "Art. 195", "desc": "Abandono de posto - Abandonar, sem ordem, o posto ou lugar de serviço designado." },
                    { "art": "Art. 203", "desc": "Dormir em serviço - Dormir durante o serviço de sentinela, vigia ou outra função de vigilância." },
                ],
                "Crimes Contra a Administração Militar": [
                    { "art": "Art. 303", "desc": "Peculato - Apropriar-se de bem público ou particular em razão do cargo." },
                    { "art": "Art. 305", "desc": "Concussão - Exigir, para si ou para outrem, vantagem indevida em razão da função." },
                    { "art": "Art. 308", "desc": "Corrupção passiva - Solicitar ou receber vantagem indevida em razão da função." },
                    { "art": "Art. 309", "desc": "Corrupção ativa - Oferecer ou prometer vantagem indevida a funcionário público." },
                    { "art": "Art. 319", "desc": "Prevaricação - Retardar ou deixar de praticar ato de ofício para satisfazer interesse pessoal." },
                    { "art": "Art. 324", "desc": "Inobservância de lei - Deixar de observar lei ou regulamento, causando dano à administração militar." },
                ]
            },
            "Código Penal (Crimes Comuns)": {
                "Crimes Contra a Pessoa": [
                    { "art": "Art. 121", "desc": "Homicídio - Matar alguém. A pena varia com as qualificadoras." },
                    { "art": "Art. 129", "desc": "Lesão Corporal - Ofender a integridade corporal ou a saúde de outrem." },
                    { "art": "Art. 147", "desc": "Ameaça - Ameaçar alguém de causar-lhe mal injusto e grave." },
                    { "art": "Art. 148", "desc": "Sequestro e Cárcere Privado - Privar alguém de sua liberdade." },
                ],
                "Crimes Contra o Patrimônio": [
                    { "art": "Art. 155", "desc": "Furto - Subtrair, para si ou para outrem, coisa alheia móvel." },
                    { "art": "Art. 157", "desc": "Roubo - Subtrair coisa alheia mediante grave ameaça ou violência." },
                    { "art": "Art. 158", "desc": "Extorsão - Constranger alguém, com violência ou grave ameaça, para obter vantagem econômica." },
                    { "art": "Art. 159", "desc": "Extorsão mediante sequestro - Sequestrar pessoa para obter vantagem como resgate." },
                    { "art": "Art. 163", "desc": "Dano - Destruir, inutilizar ou deteriorar coisa alheia." },
                    { "art": "Art. 171", "desc": "Estelionato - Obter vantagem ilícita, induzindo alguém a erro por meio fraudulento." },
                    { "art": "Art. 180", "desc": "Receptação - Adquirir ou ocultar coisa que sabe ser produto de crime." },
                ],
                "Crimes Contra a Fé Pública": [
                    { "art": "Art. 297", "desc": "Falsificação de Documento Público - Falsificar ou alterar documento público." },
                    { "art": "Art. 299", "desc": "Falsidade Ideológica - Inserir informação falsa em documento para obter vantagem." },
                    { "art": "Art. 304", "desc": "Uso de Documento Falso - Fazer uso de documento sabidamente falso." },
                    { "art": "Art. 307", "desc": "Falsa Identidade - Atribuir-se falsa identidade para obter vantagem ou causar dano." },
                ],
                "Crimes Contra a Administração Pública": [
                    { "art": "Art. 329", "desc": "Resistência - Opor-se à execução de ato legal, com violência ou ameaça a funcionário." },
                    { "art": "Art. 330", "desc": "Desobediência - Desobedecer a ordem legal de funcionário público." },
                    { "art": "Art. 331", "desc": "Desacato - Desacatar funcionário público no exercício da função." },
                ],
                "Outros Crimes Relevantes": [
                    { "art": "Art. 288", "desc": "Associação Criminosa - Associarem-se 3 ou mais pessoas para cometer crimes." },
                    { "art": "Lei 10.826/03, Art. 14", "desc": "Porte Ilegal de Arma de Fogo de Uso Permitido - Portar arma de fogo permitida sem autorização." },
                    { "art": "Lei 10.826/03, Art. 15", "desc": "Disparo de Arma de Fogo - Disparar arma de fogo em local habitado ou via pública." },
                    { "art": "Lei 10.826/03, Art. 16", "desc": "Porte Ilegal de Arma de Fogo de Uso Restrito - Portar arma de fogo restrita sem autorização." },
                ]
            }
        };

        // --- ELEMENTOS DO DOM ---
        const loginScreen = document.getElementById('login-screen');
        const mainPanel = document.getElementById('main-panel');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');
        const userInfo = document.getElementById('user-info');
        const clockElement = document.getElementById('clock');
        const themeToggle = document.getElementById('theme-toggle');
        const navLinks = document.querySelectorAll('.nav-link');
        const pageContents = document.querySelectorAll('.page-content');
        const complaintDetailsModal = document.getElementById('complaint-details-modal');
        const modalContentContainer = document.getElementById('modal-content-container');
        const confirmationModal = document.getElementById('confirmation-modal');
        const passwordPromptModal = document.getElementById('password-prompt-modal');

        let currentUser = null;
        let denunciasCache = [];
        let logsCache = [];
        let acoesCache = [];

        // --- FUNÇÕES AUXILIARES ---
        const logAction = async (action, details) => {
            try {
                await addDoc(logsCollection, {
                    action,
                    details,
                    timestamp: new Date().toISOString(),
                    user: "corregedor@policia.gov"
                });
            } catch (error) {
                console.error("Erro ao registrar log:", error);
            }
        };

        const showPage = (targetId) => {
            pageContents.forEach(page => page.classList.add('hidden'));
            document.getElementById(targetId).classList.remove('hidden');
            navLinks.forEach(link => {
                link.classList.remove('bg-blue-600', 'text-white');
                if (link.dataset.target === targetId) {
                    link.classList.add('bg-blue-600', 'text-white');
                }
            });
            switch(targetId) {
                case 'dashboard': loadDashboard(); break;
                case 'register-complaint': loadRegisterComplaintForm(); break;
                case 'history': loadHistory(); break;
                case 'disciplinary-action': loadDisciplinaryActionPage(); break;
                case 'legal-reference': loadLegalReference(); break;
                case 'audit-logs': loadAuditLogs(); break;
            }
        };

        const updateClock = () => {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR');
            const dateString = now.toLocaleDateString('pt-BR');
            clockElement.textContent = `${dateString} ${timeString}`;
        };

        const toggleTheme = () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };

        const showModal = (modalElement) => modalElement.classList.remove('hidden');
        const hideModal = (modalElement) => modalElement.classList.add('hidden');
        
        const showConfirmation = (title, message, confirmClass, onConfirm) => {
            document.getElementById('confirmation-title').textContent = title;
            document.getElementById('confirmation-message').textContent = message;
            const confirmBtn = document.getElementById('confirm-btn');
            confirmBtn.className = `px-4 py-2 rounded-md font-semibold text-white ${confirmClass}`;

            const handleConfirm = () => {
                onConfirm();
                hideModal(confirmationModal);
                cleanup();
            };
            
            const handleCancel = () => {
                hideModal(confirmationModal);
                cleanup();
            };

            const cleanup = () => {
                confirmBtn.removeEventListener('click', handleConfirm);
                document.getElementById('cancel-btn').removeEventListener('click', handleCancel);
            };

            confirmBtn.addEventListener('click', handleConfirm);
            document.getElementById('cancel-btn').addEventListener('click', handleCancel);

            showModal(confirmationModal);
        };

        // --- AUTENTICAÇÃO ---
        const performSilentAuth = async () => {
            const loginBtn = document.getElementById('login-submit-btn');
            try {
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Erro na autenticação:", error);
                if (loginBtn) {
                    loginBtn.innerHTML = '<i class="fas fa-exclamation-circle mr-2"></i> Falha na Conexão';
                }
                loginError.textContent = `Erro de autenticação: ${error.message}`;
            }
        };
        
        onAuthStateChanged(auth, (user) => {
            const loginBtn = document.getElementById('login-submit-btn');
            if (user) {
                currentUser = user;
                if (loginBtn) {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Entrar';
                }
                startRealtimeListeners();
            } else {
                currentUser = null;
                if (loginBtn) {
                    loginBtn.disabled = true;
                }
                loginScreen.classList.remove('hidden');
                mainPanel.classList.add('hidden');
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            loginError.textContent = '';

            if (email === 'corregedor@policia.gov' && password === 'Corregedoria#2024') {
                loginScreen.classList.add('hidden');
                mainPanel.classList.remove('hidden');
                userInfo.textContent = 'corregedor@policia.gov';
                showPage('dashboard');
            } else {
                loginError.textContent = 'Usuário ou senha inválidos.';
            }
        });
        
        logoutButton.addEventListener('click', () => {
            signOut(auth);
        });

        // --- CARREGAMENTO DE PÁGINAS ---

        // DASHBOARD
        const loadDashboard = async () => {
            const target = document.getElementById('dashboard');
            target.innerHTML = `<div class="text-center p-8"><i class="fas fa-spinner fa-spin text-3xl"></i><p>Carregando estatísticas...</p></div>`;
            
            const denuncias = denunciasCache;
            const acoes = acoesCache;

            const totalDenuncias = denuncias.length;
            const denunciasPendentes = denuncias.filter(d => d.status === 'Pendente').length;
            const denunciasEmAnalise = denuncias.filter(d => d.status === 'Em análise').length;

                                    <option ${denuncia.status === 'Concluído' ? 'selected' : ''}>Concluído</option>
                                </select>
                                <button id="update-status-btn" data-id="${id}" class="px-4 py-2 font-semibold rounded-md btn-primary hover:bg-blue-700">Atualizar</button>
                            </div>
                        </div>

                        <div class="pt-4">
                             <h4 class="font-bold mb-2">Histórico de Status</h4>
                             <ul class="text-xs space-y-1">
                                ${denuncia.historicoStatus.map(h => `<li><strong>${h.status}</strong> em ${new Date(h.data).toLocaleString('pt-BR')} por ${h.responsavel}</li>`).join('')}
                             </ul>
                        </div>
                    </div>
                    <div class="flex justify-end mt-6 gap-2">
                        <button id="export-pdf-btn" data-id="${id}" class="px-4 py-2 font-semibold rounded-md btn-secondary hover:bg-zinc-600"><i class="fas fa-file-pdf mr-2"></i>Exportar</button>
                        <button id="edit-btn" data-id="${id}" class="px-4 py-2 font-semibold rounded-md btn-primary hover:bg-blue-700"><i class="fas fa-edit mr-2"></i>Editar</button>
                        <button id="delete-btn" data-id="${id}" class="px-4 py-2 font-semibold rounded-md btn-danger hover:bg-red-700"><i class="fas fa-trash mr-2"></i>Apagar</button>
                    </div>
                </div>
            `;
            showModal(complaintDetailsModal);

            document.getElementById('close-modal-btn').addEventListener('click', () => hideModal(complaintDetailsModal));
            document.getElementById('update-status-btn').addEventListener('click', handleStatusUpdate);
            document.getElementById('export-pdf-btn').addEventListener('click', handleExportComplaintPDF);
            document.getElementById('edit-btn').addEventListener('click', () => promptForPassword(() => loadEditFormInModal(id)));
            document.getElementById('delete-btn').addEventListener('click', () => promptForPassword(() => handleDeleteComplaint(id)));
        };

        const promptForPassword = (callback) => {
            showModal(passwordPromptModal);
            const form = document.getElementById('password-prompt-form');
            const errorEl = document.getElementById('password-prompt-error');
            errorEl.textContent = '';

            const handleSubmit = (e) => {
                e.preventDefault();
                const password = form['admin-password'].value;
                if (password === 'AdminCorreg#2024') {
                    hideModal(passwordPromptModal);
                    form.reset();
                    callback();
                } else {
                    errorEl.textContent = 'Senha incorreta.';
                }
                form.removeEventListener('submit', handleSubmit);
            };
            
            form.addEventListener('submit', handleSubmit);

            document.getElementById('password-prompt-cancel').onclick = () => {
                hideModal(passwordPromptModal);
                form.reset();
                form.removeEventListener('submit', handleSubmit);
            };
        };

        const handleDeleteComplaint = async (id) => {
            try {
                await deleteDoc(doc(db, denunciasCollectionPath, id));
                await logAction('Exclusão de Denúncia', `Denúncia ID ${id.substring(0,8)} apagada.`);
                hideModal(complaintDetailsModal);
                showConfirmation('Sucesso!', 'Denúncia apagada com sucesso.', 'bg-green-600', () => {});
            } catch (error) {
                console.error("Erro ao apagar denúncia: ", error);
                showConfirmation('Erro!', 'Não foi possível apagar a denúncia.', 'bg-red-600', () => {});
            }
        };
        
        const handleStatusUpdate = async (e) => {
            const id = e.target.dataset.id;
            const newStatus = document.getElementById('update-status-select').value;
            const denuncia = denunciasCache.find(d => d.id === id);

            const newHistoryEntry = { status: newStatus, data: new Date().toISOString(), responsavel: "corregedor@policia.gov" };
            const updatedHistory = [...denuncia.historicoStatus, newHistoryEntry];
            
            try {
                const docRef = doc(db, denunciasCollectionPath, id);
                await updateDoc(docRef, { 
                    status: newStatus,
                    historicoStatus: updatedHistory
                });
                await logAction('Atualização de Status', `Status da denúncia ID ${id.substring(0,8)} alterado para "${newStatus}".`);
                hideModal(complaintDetailsModal);
                showConfirmation('Sucesso!', 'Status da denúncia atualizado.', 'bg-green-600', () => {});
            } catch (error) {
                console.error("Erro ao atualizar status: ", error);
                showConfirmation('Erro!', 'Não foi possível atualizar o status.', 'bg-red-600', () => {});
            }
        };

        const handleExportComplaintPDF = (e) => {
            const { jsPDF } = window.jspdf;
            const id = e.target.dataset.id;
            const denuncia = denunciasCache.find(d => d.id === id);
            if (!denuncia) return;

            const doc = new jsPDF();
            
            doc.setFontSize(18);
            doc.text("Relatório de Ocorrência da Corregedoria", 14, 22);
            doc.setFontSize(11);
            doc.text(`ID da Ocorrência: ${id}`, 14, 30);
            
            const tableData = [
                ['Data da Ocorrência', `${new Date(denuncia.dataOcorrencia).toLocaleDateString('pt-BR')} ${denuncia.horaOcorrencia}`],
                ['Policial Denunciante', `${denuncia.denunciante} (ID: ${denuncia.idDenunciante})`],
                ['Pessoas Envolvidas', doc.splitTextToSize(denuncia.pessoasEnvolvidas || 'Nenhuma', 180)],
                ['Status Atual', denuncia.status],
                ['Descrição', doc.splitTextToSize(denuncia.descricao, 180)],
                ['Artigos Violados', denuncia.artigosViolados.join('\n\n')],
                ['Provas', denuncia.provas || 'N/A'],
            ];

            doc.autoTable({
                startY: 40,
                head: [['Campo', 'Informação']],
                body: tableData,
                theme: 'grid',
                styles: { cellPadding: 2, fontSize: 10, cellWidth: 'wrap' },
                headStyles: { fillColor: [41, 128, 185], textColor: 255, fontStyle: 'bold' },
                columnStyles: { 1: { cellWidth: 'auto' } }
            });

            doc.save(`relatorio_${id.substring(0,8)}.pdf`);
        };
        
        const renderStatusBadge = (status) => {
            const colors = {
                'Pendente': 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300',
                'Em análise': 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300',
                'Procedente': 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300',
                'Arquivada': 'bg-zinc-200 text-zinc-800 dark:bg-zinc-700 dark:text-zinc-300',
                'Concluído': 'bg-indigo-100 text-indigo-800 dark:bg-indigo-900 dark:text-indigo-300',
            };
            return `<span class="px-2 py-1 text-xs font-medium rounded-full ${colors[status] || ''}">${status}</span>`;
        };

        // --- LISTENERS EM TEMPO REAL ---
        const startRealtimeListeners = () => {
            onSnapshot(query(denunciasCollection), (snapshot) => {
                denunciasCache = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id })).sort((a,b) => new Date(b.dataRegistro) - new Date(a.dataRegistro));
                if (document.getElementById('history')?.classList.contains('hidden') === false) {
                    loadHistory();
                }
                if (document.getElementById('dashboard')?.classList.contains('hidden') === false) {
                    loadDashboard();
                }
            }, (error) => {
                console.error("Firestore snapshot error:", error);
                if(document.getElementById('history-table-body')) {
                    document.getElementById('history-table-body').innerHTML = `<tr><td colspan="5" class="text-center p-4 text-red-500">Erro ao carregar dados: ${error.message}</td></tr>`;
                }
            });
            
            onSnapshot(query(acoesCollection), (snapshot) => {
                acoesCache = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id })).sort((a,b) => new Date(b.data) - new Date(a.data));
                 if (document.getElementById('disciplinary-action')?.classList.contains('hidden') === false) {
                    loadDisciplinaryActionPage();
                }
            });

            onSnapshot(query(logsCollection), (snapshot) => {
                logsCache = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id })).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
                 if (document.getElementById('audit-logs')?.classList.contains('hidden') === false) {
                    loadAuditLogs();
                }
            });
        };
        
        const loadAuditLogs = () => {
            const target = document.getElementById('audit-logs');
            target.innerHTML = `
                <h2 class="text-2xl font-bold mb-6">Logs de Auditoria</h2>
                <div class="card rounded-lg overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left">
                            <thead class="bg-zinc-100 dark:bg-zinc-800">
                                <tr>
                                    <th class="p-3">Data/Hora</th>
                                    <th class="p-3">Usuário</th>
                                    <th class="p-3">Ação</th>
                                    <th class="p-3">Detalhes</th>
                                </tr>
                            </thead>
                            <tbody id="logs-table-body">
                                ${logsCache.map(log => `
                                    <tr class="border-b border-zinc-200 dark:border-zinc-800">
                                        <td class="p-3 dark:text-zinc-200">${new Date(log.timestamp).toLocaleString('pt-BR')}</td>
                                        <td class="p-3 dark:text-zinc-200">${log.user}</td>
                                        <td class="p-3 font-semibold dark:text-zinc-200">${log.action}</td>
                                        <td class="p-3 dark:text-zinc-200">${log.details}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        };

        // --- INICIALIZAÇÃO ---
        const init = () => {
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    showPage(e.currentTarget.dataset.target);
                });
            });

            setInterval(updateClock, 1000);
            updateClock();

            themeToggle.addEventListener('click', toggleTheme);
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }

            complaintDetailsModal.addEventListener('click', (e) => {
                if (e.target === complaintDetailsModal) {
                    hideModal(complaintDetailsModal);
                }
            });
            
            passwordPromptModal.addEventListener('click', (e) => {
                if(e.target === passwordPromptModal) {
                    hideModal(passwordPromptModal);
                }
            });

            confirmationModal.addEventListener('click', (e) => {
                if (e.target === confirmationModal) {
                    hideModal(confirmationModal);
                }
            });

            performSilentAuth();
        };

        init();
    </script>
</body>
</html>
